<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Moderation Button</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <header class="header">Moderation Button</header>
      <div class="main-section">
        <button class="unselectable mainbtn" id="startbtn">Start Session</button>

        <button class="unselectable mainbtn" id="ctrbtn">Click To Record <br/> (Hold down 3 seconds to reset)</button>
      </div>

      <footer class="footer">
        Made by: Jin Sato, Ali Akbari, Mustafa Mukhlis, Joshua Ngo
      </footer>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>You have Reset the Session.</p>
        <p class="result-message" id="msg1">
          Result:
        </p>
      </div>
    </div>
  </body>
</html>
